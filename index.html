<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Ana García Casquet Portfolio" />
    <meta name="author" content="Ana García Casquet" />

    <title>Ana Casquet Portfolio</title>

    />

    <link

    <link rel="stylesheet" href="assets/css/styles.css?v=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"

    <link rel="manifest" href="assets/images/site.webmanifest" />

  <body class="bg-white">
    <nav class="mx-auto container py-4">
      <div class="flex flex-row justify-between">
        <div id="logo" class="text-xl antialiased font-bold tracking-tight">

        <ul class="flex flex-row">
          <li class="px-2 font-bold text-sm tracking-wide">
            Home
          </li>
          <li class="px-2 font-semibold text-sm tracking-wide">

          </li>

          <li class="px-2 font-semibold text-sm tracking-wide">

          </li>
        </ul>
      </div>

    <section
      id="entrance"
      class="mx-auto container flex flex-row items-center pt-32"
    >
      <div class="w-full sm:w-5/8">
        <header
          class="focus-in-expand-fwd text-6xl antialiased font-black pb-4"
        >
          Ana García Casquet.
        </header>
        <q class="quote text-3xl antialiased font-bold tracking-widest">
          Creativity is a wild mind and a disciplined eye.
        </q>
      </div>
      <div class="hidden sm:block w-3/8">
        <img src="assets/images/SideImage.webp" class="w-full" height="auto" />
